<ion-app>
  <ion-menu autohide="true" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>
Welcome {{displayUserName}}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-container">
      <ion-list>
        <ion-menu-toggle>

        <ion-item (click)="goToHome()">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/about-us">
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item routerLink='/contact-us'>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <ion-item (click)="onLogout()">
          <ion-label>Logout</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
