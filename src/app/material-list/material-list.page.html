<app-header></app-header>
<ion-content >

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center"  *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>

      </div>
      <!-- <div class="ion-text-center" *ngIf="!isLoading && Requests.length <= 0">

      <p > No Material Requests Found !</p>
      </div> -->
      <ion-card class="transparent-card">
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="12">


              <h1> Material Requests</h1>

              <ion-fab vertical="bottom" horizontal="end">
                <ion-fab-button
                  color="success"
                  size="small"
                  [routerLink]="['/', 'material-request']"
                >
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </ion-fab>

        </ion-col>
        </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>


  <ion-grid class="ion-no-padding"  *ngIf="!isLoading && Requests.length > 0">



    <ion-card class="btn-grad"  *ngFor="let row of Requests" >

      <ion-card-content>
        <ion-row>
          <ion-col size="6" size-sm="6" >
                <h2>{{row.material}}</h2>

          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <h3><strong>Tender: </strong>{{row.tender}}</h3>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" size-sm="6" >
                <h4><strong>Quanrity: </strong>{{row.quantity}}</h4>

          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <h4><strong>Status: </strong>{{row.status}}</h4>

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
