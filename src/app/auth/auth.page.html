

<ion-content>
  <ion-grid>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-row  class="text-align-center">

      <ion-col size="12" size-sm="12">
        <ion-card class="curve-borders">
          <ion-card-header >
              <div ><ion-img src="../../assets/images/logo.jpg"></ion-img></div>
          </ion-card-header>

        </ion-card>
        <ion-card size-md="12" size-sm="12" class="login-container">

          <ion-card-content>
            <ion-item>
              <ion-label position="floating"><ion-icon name="mail-outline" slot="start"></ion-icon>
                Email Address</ion-label>
              <ion-input type="text" ngModel name="email" id="email" placeholder="Email Address" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Please enter valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><ion-icon name="lock-closed-outline" slot="start"></ion-icon> Password</ion-label>
              <ion-input type="password" ngModel name="pwd" id="pwd" placeholder="Password" required minlength="6" #pwdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Password should be 6 character long</ion-label>
            </ion-item>
            <ion-button type="submit" [disabled]="!f.valid">{{ isLogin ? 'Login': 'Signup'}}</ion-button>

          </ion-card-content>

        </ion-card>

        <ion-card class="transparent-card">
          <ion-card-content color="light" class="ion-text-center ">
            <h2> {{  isLogin ? 'New User?': 'Alrady a User?'}}</h2>
            <ion-button expand="full" fill="clear">{{ isLogin ? 'Signup!': 'Login!'}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </form>

  </ion-grid>
</ion-content>
