  <ion-toolbar>
    <ion-thumbnail slot="start" class="header-icons">
      <ion-img src="../../assets/01-04.png"></ion-img>
    </ion-thumbnail>

    <ion-thumbnail slot="primary" class="header-icons">

    <ion-thumbnail slot="primary" class="header-icons">

    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/01-02.png"></ion-img>

<ion-row>
  <ion-col size="12">
    <div class="ion-text-center"  *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>

    </div>

  </ion-col>
</ion-row>


<ion-content>
<ion-grid>

  <ion-card class="transparent-card">

    </ion-row>

  </ion-card>

        <ion-col size="12" class="ion-no-padding">
          <ion-input type="text" ngModel name="name" value="{{ username}}" placeholder="name" ></ion-input>

        <ion-col size="12" class="ion-no-padding">
          <ion-input type="text" ngModel name="company" value="" placeholder="Company Name" ></ion-input>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-textarea col="6" ngModel name="address" value="" placeholder="address" ></ion-textarea>
        </ion-col>
      </ion-row>
      <div *ngIf="!isLoading">

<ion-row>

  <ion-col size="12" class="ion-no-padding">
    <ion-select ngModel name="state" (ionChange)="onStateChange($event.target.value)">
      <ion-select-option value="">Select State</ion-select-option>
      <ion-select-option *ngFor="let state of states" value="{{state.id}}">{{state.name}}</ion-select-option>


    </ion-select>
  </ion-col>
  <ion-col size="12" class="ion-no-padding">
    <ion-select ngModel name="district" (ionChange)="onDistrictChange($event.target.value)">
      <ion-select-option value="">Select District</ion-select-option>
      <ion-select-option *ngFor="let dis of districts" value="{{dis.id}}">{{dis.name}}</ion-select-option>

    </ion-select>  </ion-col>
  <ion-col size="12" class="ion-no-padding">
    <ion-select type="text" ngModel name="taluka">

      <ion-select-option *ngFor="let city of talukas" value="{{city.id}}">{{city.name}}</ion-select-option>
    </ion-select>  </ion-col>
