

<ion-content>
  <ion-grid>
    <form [formGroup]="form"  (ngSubmit)="onSubmit()">
      <!-- <form #f="ngForm" (ngSubmit)="onSubmit(f)"> -->

    <ion-row  class="text-align-center">

      <ion-col size="12" size-sm="12">
        <ion-card class="curve-borders">
          <ion-card-header >
              <div ><ion-img src="../assets/images/logo.jpeg"></ion-img></div>
          </ion-card-header>

        </ion-card>
        <ion-card size-md="12" size-sm="12" class="login-container">

          <ion-card-content>
            <ion-item>
              <!-- <ion-label position="floating"><ion-icon name="mail-outline" slot="start"></ion-icon>
                Name</ion-label> -->
                <ion-icon name="person" size="small" color="dark" slot="start"></ion-icon>

              <ion-input type="text" class="form-control" formControlName="uname" id="uname" placeholder="Name *" autocomplete="off"></ion-input>
            </ion-item>
            <div class="errorMsg">
              <ng-container *ngFor="let error of error_messages.uname">
                <div class="errorMsg" *ngIf="form.get('uname').hasError(error.type) && (form.get('uname').dirty || form.get('uname').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>

            <ion-item>
              <!-- <ion-label position="floating"><ion-icon name="mail-outline" slot="start"></ion-icon>
                Email Address</ion-label> -->
                <ion-icon name="mail-outline" size="small" color="dark" slot="start"></ion-icon>

              <ion-input type="email"  formControlName="email" id="email" placeholder="Email Address *"></ion-input>
            </ion-item>
            <div class="errorMsg">
              <ng-container *ngFor="let error of error_messages.email">
                <div class="errorMsg" *ngIf="form.get('email').hasError(error.type) && (form.get('email').dirty || form.get('email').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>


            <ion-item>
              <!-- <ion-label position="floating"><ion-icon name="lock-closed-outline" slot="start"></ion-icon> Password</ion-label> -->
              <ion-icon name="lock-closed-outline" size="small" color="dark" slot="start"></ion-icon>

              <ion-input type="password"  formControlName="pwd" id="pwd" placeholder="Password *" ></ion-input>
            </ion-item>
            <div class="errorMsg">
              <ng-container *ngFor="let error of error_messages.pwd">
                <div class="errorMsg" *ngIf="form.get('pwd').hasError(error.type) && (form.get('pwd').dirty || form.get('pwd').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>


            <ion-item>
              <!-- <ion-label position="floating"><ion-icon name="lock-closed-outline" slot="start"></ion-icon>Confirm Password</ion-label> -->
              <ion-icon name="lock-closed-outline" size="small" color="dark" slot="start"></ion-icon>

              <ion-input type="password" formControlName="cpwd" id="cpwd" placeholder="Confirm Password *" ></ion-input>
            </ion-item>
            <div class="errorMsg">
              <ng-container *ngFor="let error of error_messages.cpwd">
                <div class="errorMsg" *ngIf="form.get('cpwd').hasError(error.type) && (form.get('cpwd').dirty || form.get('cpwd').touched)">
                  {{ error.message }}
                </div>
                <!-- <div *ngIf="form.errors">Password and Confirm Password must be match.</div> -->


              </ng-container>
              <label class="text-danger" *ngIf="form.controls['cpwd'].hasError('NoPassswordMatch')">
                Password and Confirm Password does not match
              </label>
            </div>


            <ion-button type="submit" [disabled]="!form.valid">Signup</ion-button>

          </ion-card-content>

        </ion-card>

        <ion-card class="transparent-card">
          <ion-card-content color="light" class="ion-text-center ">
            <h2>  Alredy a User?</h2>
            <ion-button expand="full" routerLink="/auth" fill="clear">Login!</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </form>

  </ion-grid>
</ion-content>
