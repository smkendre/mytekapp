

<ion-content>
  <ion-grid>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-row  class="text-align-center">

      <ion-col size="12" size-sm="12">
        <ion-card class="curve-borders">
          <ion-card-header >
              <div ><ion-img src="../assets/images/logo.jpeg"></ion-img></div>
          </ion-card-header>

        </ion-card>
        <ion-card size-md="12" size-sm="12" class="login-container">

          <ion-card-content>
            <ion-item>
              <ion-label position="floating"><ion-icon name="mail-outline" slot="start"></ion-icon>
                Name</ion-label>
              <ion-input type="text" ngModel name="uname" id="uname" placeholder="Name" required  #nameCtrl="ngModel" autocomplete="off"></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Please enter name</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><ion-icon name="mail-outline" slot="start"></ion-icon>
                Email Address</ion-label>
              <ion-input type="email" ngModel name="email" id="email" placeholder="Email Address" required email #emailCtrl="ngModel" autocomplete="off"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Please enter valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><ion-icon name="lock-closed-outline" slot="start"></ion-icon> Password</ion-label>
              <ion-input type="password" ngModel name="pwd" id="pwd" placeholder="Password" required minlength="8" #pwdCtrl="ngModel" autocomplete="off"></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Password should be 8 character long</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><ion-icon name="lock-closed-outline" slot="start"></ion-icon>Confirm Password</ion-label>
              <ion-input type="password" ngModel name="cpwd" id="cpwd" placeholder="Confirm Password" required minlength="8" #cpwdCtrl="ngModel" autocomplete="off"></ion-input>
            </ion-item>
            <ion-item *ngIf="!cpwdCtrl.valid && cpwdCtrl.touched" lines="none" class="errorMsg">
              <ion-label>Password and confirm password do not match</ion-label>
            </ion-item>
            <ion-button type="submit" [disabled]="!f.valid">Signup</ion-button>

          </ion-card-content>

        </ion-card>

        <ion-card class="transparent-card">
          <ion-card-content color="light" class="ion-text-center ">
            <h2>  Alredy a User?</h2>
            <ion-button expand="full" routerLink="/auth" fill="clear">Login!</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </form>

  </ion-grid>
</ion-content>
