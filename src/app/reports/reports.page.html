<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start" class="header-icons">
      <ion-img src="../../assets/01-04.png"></ion-img>
    </ion-thumbnail>
      <ion-img src="../../assets/images/logo.jpg" class="header-logo"></ion-img>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/search-icon.png"></ion-img>
    </ion-thumbnail>

    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/bellicon.png"></ion-img>
    </ion-thumbnail>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/01-02.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="primary" class="drawer-menu">
      <ion-menu-button >
        <img src="../../assets/01-03.png" >
      </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content >

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center"  *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>

      </div>
      <div class="ion-text-center" *ngIf="!isLoading && Report.length <= 0">

      <p > No Reports Found !</p>
      </div>
    </ion-col>
  </ion-row>


  <ion-grid class="ion-no-padding"  *ngIf="!isLoading && Report.length > 0" >

    <div *ngFor="let row of Report" >
      <ion-card class="transparent-card">
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="12">


              <h1 class="ion-text-left"> Report for - {{row.name}}</h1>
              <ion-icon color="success" [routerLink]="['/', 'submit-report', row.id]"  name="add-circle" class="ion-text-right"></ion-icon>

        </ion-col>

        </ion-row>
        </ion-card-content>
      </ion-card>

  <div *ngIf=" row.report.length > 0" >
      <ion-card class="btn-grad"  *ngFor="let report of row.report" >

        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="12" >
                  <h2>{{report.created_at}}</h2>

            </ion-col>


        <ion-col size="12" size-sm="12" *ngFor="let field of report.data " >

          <h3><strong>{{field.key}}:  </strong>{{field.value}}</h3>

    </ion-col>
    <ion-col size="12" size-sm="12" >
      <h3> <strong> Comment: </strong>{{report.comment}}</h3>

</ion-col>
            <!-- <ion-col size="12">
              <h3><strong>Field 1: </strong>{{row.field1}}</h3>

            </ion-col>
            <ion-col size="12">
              <h3><strong>Field 12: </strong>{{row.field2}}</h3>

            </ion-col>
            <ion-col size="12">
              <h3><strong>Field 13: </strong>{{row.field3}}</h3>

            </ion-col>
            <ion-col size="12">
              <h3><strong>Field 14: </strong>{{row.field4}}</h3>

            </ion-col> -->
          </ion-row>


        </ion-card-content>
      </ion-card>
    </div>
    <ion-label *ngIf=" row.report.length <= 0" >
      <ion-card class="transparent-card">
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="12">


              <h3> No reports submitted yet</h3>


        </ion-col>

        </ion-row>
        </ion-card-content>
      </ion-card>    </ion-label>
  </div>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="footer-link">Call Us For Assistance</ion-button>
</ion-footer>
