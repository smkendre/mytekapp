<app-header></app-header>

<ion-content >

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center"  *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>

      </div>
      <div class="ion-text-center" *ngIf="!isLoading && Milestones.length <= 0">

      <p > No Milestones Found !</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-grid class="ion-no-padding"  *ngIf="!isLoading && Milestones.length > 0">
    <ion-card class="transparent-card">
      <ion-card-content>
        <ion-row>
          <ion-col size="6" size-sm="6">


            <h1> Milestones</h1>


      </ion-col>
      <ion-col size="6" size-sm="6">

     <!-- <span class="filter_options">Location <ion-icon name="chevron-down-circle-outline" color="primary"></ion-icon></span>
        &nbsp;&nbsp;
    <span class="filter_options">Category <ion-icon name="chevron-down-circle-outline" color="primary"></ion-icon></span> -->
  </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>



    <ion-card class="btn-grad"  *ngFor="let row of Milestones" >
      <ion-card-content>
        <ion-row >
          <ion-col size="6" size-sm="6" >
             <h2>{{row.name}}</h2>
              <p>{{row.from_date}} To {{row.to_date}}</p>
            </ion-col>

          <ion-col size="6" class="ion-text-right">
            <ion-button color="primary" [routerLink]="['/', 'submit-report', row.tender_id]" >Report</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </ion-grid>
</ion-content>
<app-footer></app-footer>
