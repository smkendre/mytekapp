<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start" class="header-icons">
      <ion-img src="../../assets/01-04.png"></ion-img>
    </ion-thumbnail>
      <ion-img src="../../assets/images/logo.jpg" class="header-logo"></ion-img>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/search-icon.png"></ion-img>
    </ion-thumbnail>

    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/bellicon.png"></ion-img>
    </ion-thumbnail>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/01-02.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="primary" class="drawer-menu">
      <ion-menu-button >
        <img src="../../assets/01-03.png" >
      </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-row>
    <ion-col size="12">
      <!-- <div class="ion-text-center"  *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>

      </div> -->
      <div class="ion-text-center" *ngIf="Tenders.length <= 0">

      <p > No Tenders Found !</p>
      </div>
    </ion-col>
  </ion-row>


  <ion-grid class="ion-no-padding"  *ngIf="Tenders.length > 0">

    <ion-card class="transparent-card">
      <ion-card-content>
        <ion-row>
          <ion-col size="6" size-sm="6">


            <h1>My Tenders</h1>


      </ion-col>

      </ion-row>
      </ion-card-content>
    </ion-card>


    <ion-card class="btn-grad"  *ngFor="let tender of Tenders" >

      <ion-card-content>
        <ion-row>
          <ion-col size="6" size-sm="6" >
                <h2>{{tender.name}}</h2>

          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <h3><strong>Category: </strong>{{tender.category}}</h3>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-sm="6" >
                <h4><strong>Location: </strong></h4>
                <ion-list *ngFor="let loc of tender.location " >
                  <ion-item>
                    <strong>State: </strong>{{loc.state}}

                  </ion-item>
                  <ion-item>
                    <strong>Districts: </strong>{{loc.districts}}
                  </ion-item>
                  <ion-item>
                  <strong>Talukas: </strong>{{loc.talukas}}
                  </ion-item>
                </ion-list>

          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <ion-button color="primary" [routerLink]="['/', 'milestones', tender.id]" >Milestones</ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="footer-link">Call Us For Assistance</ion-button>
</ion-footer>
