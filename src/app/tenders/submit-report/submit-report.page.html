<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start" class="header-icons">
      <ion-img src="../../assets/01-04.png"></ion-img>
    </ion-thumbnail>
      <ion-img src="../../assets/images/logo.jpg" class="header-logo"></ion-img>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/search-icon.png"></ion-img>
    </ion-thumbnail>

    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/bellicon.png"></ion-img>
    </ion-thumbnail>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/01-02.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="primary" class="drawer-menu">
      <ion-menu-button >
        <img src="../../assets/01-03.png" >
      </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content >


  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center"  *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>

      </div>
      <div class="ion-text-center" *ngIf="!isLoading && Fields.length <= 0">

      <p > No Report Format Found !</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-grid class="ion-no-padding"  *ngIf="!isLoading && Fields.length > 0">

<form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <ion-card class="transparent-card">
      <ion-card-header>            <h2>Upate Daily Report</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-row *ngFor="let row of Fields">
          <ion-col size="4" class="ion-no-padding">
            <ion-label>{{row.name}}: </ion-label>
          </ion-col>

          <ion-col size="8" class="ion-no-padding">
            <ion-input type="text" ngModel name="field_{{row.name}}" value="" ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col size="12" class="ion-no-padding">
            <ion-label>Comment: </ion-label>
            <ion-textarea rows="5" ngModel name="comment"></ion-textarea>
          </ion-col>

        </ion-row>

        <ion-input type="hidden" ngModel name="tender_id" value="{{tender_id}}" ></ion-input>

        <ion-button type="submit" class="ion-text-center">Submit</ion-button>
      </ion-card-content>
    </ion-card>


  </form>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="block" class="footer-link">Call Us For Assistance</ion-button>
</ion-footer>
