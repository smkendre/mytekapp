<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start" class="header-icons">
      <ion-img src="../../assets/01-04.png"></ion-img>
    </ion-thumbnail>
      <ion-img src="../../assets/images/logo.jpg" class="header-logo"></ion-img>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/search-icon.png"></ion-img>
    </ion-thumbnail>

    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/bellicon.png"></ion-img>
    </ion-thumbnail>
    <ion-thumbnail slot="primary" class="header-icons">
      <ion-img src="../../assets/01-02.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="primary" class="drawer-menu">
      <ion-menu-button >
        <img src="../../assets/01-03.png" >
      </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="6" offset-sm="3" class="ion-text-center">
        <!-- <ion-card class="ion-no-padding ">

          <ion-img src="../assets/slider1.jpeg"></ion-img>

        </ion-card> -->
        <ion-slides #slides  autoplay="true" [options]="slideOpts" pager="true">
          <ion-slide class="bg-1">
            <ion-title>CCTV</ion-title>
          </ion-slide>
          <ion-slide class="bg-2">
            <ion-title>Integrated command</ion-title>

          </ion-slide>
          <ion-slide class="bg-3">
            <ion-title>Electrical Works</ion-title>

          </ion-slide>
          <ion-slide class="bg-4">
            <ion-title>Civil Works</ion-title>

          </ion-slide>
          <ion-slide class="bg-5">
            <ion-title>Solar Panel Works</ion-title>

          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item [routerLink]="['/','tenders']" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/01-05.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>Tenders</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/','my-tenders']" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/01-06.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>My Tenders</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/', 'material-request']" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/01-07.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>Material Request</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/', 'reports']" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/01-08.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>My Reports</h2>

          </ion-label>
          </ion-item>
          <!-- <ion-item [routerLink]="" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/01-09.png"></ion-img>
            </ion-thumbnail>
            <ion-label>
            <h2>Invoice</h2>
          </ion-label>
          </ion-item> -->

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="footer-link">Call Us For Assistance</ion-button>
</ion-footer>
