
<app-topbar></app-topbar>


<ion-content>

  <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-row class="spinnerWrapper"  *ngIf="isLoading">
    <ion-col size="12">
      <div class="ion-text-center" >
        <ion-spinner color="primary"></ion-spinner>

      </div>

    </ion-col>
  </ion-row>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="6" offset-sm="3" class="ion-text-center">

        <ion-slides #slides  autoplay="true" [options]="slideOpts" pager="true">
          <ion-slide class="bg-1">
            <ion-title>CCTV</ion-title>
          </ion-slide>
          <ion-slide class="bg-2">
            <ion-title>Integrated command</ion-title>

          </ion-slide>
          <ion-slide class="bg-3">
            <ion-title>Electrical Works</ion-title>

          </ion-slide>
          <ion-slide class="bg-4">
            <ion-title>Civil Works</ion-title>

          </ion-slide>
          <ion-slide class="bg-5">
            <ion-title>Solar Panel Works</ion-title>

          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item [routerLink]="['/', tenderPath]" detail class="btn-grad" >
            <ion-thumbnail slot="start">
              <ion-img src="../assets/images/01-05.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>Tenders</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/',myTenderPath]" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/images/01-06.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>My Tenders</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/', requestPath]" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/images/01-07.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>Material Request</h2>

          </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/', reportsPath]" detail class="btn-grad">
            <ion-thumbnail slot="start">
              <ion-img src="../assets/images/01-08.png"></ion-img>
            </ion-thumbnail>
            <ion-label>

            <h2>My Reports</h2>

          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/', invoicePath]" detail class="btn-grad" *ngIf="userRole === 3">
          <ion-thumbnail slot="start">
            <ion-img src="../assets/images/01-09.png"></ion-img>
          </ion-thumbnail>
          <ion-label>

          <h2>My Invoices</h2>

        </ion-label>
      </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
